<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Instance Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="instances">
    <!-- The instances will be added here -->
  </div>

  <div id="userSelection">
    <h3>Select an instance to add to your view:</h3>
    <select id="instanceSelector">
      <!-- Options will be added here -->
    </select>
    <button onclick="addToView()">Add to View</button>
  </div>

  <div id="userView">
    <h3>Your View:</h3>
    <!-- Selected instances will be added here -->
  </div>

  <script src="scripts.js"></script>
</body>
</html>
